<ion-view view-title="Contact List">
  <ion-content>
    <ion-item>
      <div class="list" ng-repeat="(key,value) in stafflist | groupBy : 'companyrole' ">
        <div class="item item-divider">
          Position : {{key}}
        </div>
        <a class="item item-thumbnail-left" ng-repeat="staff in value">
          <img src="../img/ionic.png" ng-src="data:{{staff.images[0].contentType}};base64,{{staff.images[0].content}}">
          <h2>{{staff.name}}</h2>
          <hr class="style-six">
          <p>{{staff.email}}</p>
          <p>{{staff.tel}}</p>
        </a>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
