<ion-view view-title="Employee Information" ng-controller="employeeInfoController">
  <ion-content>
    <div class="list card">

      <div class="item">
        <div class="circular" style="text-align: center;">
          <img src="../img/ionic.png"
               ng-src="data:{{data.images[0].contentType}};base64,{{data.images[0].content}}">
          <h2>{{data.name}}</h2>
          <p>Position : {{data.department}}</p>
        </div>

      </div>

      <div class="item item-divider"  ng-repeat="(key1,value1) in data.checkins | groupBy : 'year'">
        <div ng-repeat="(key2,value2) in data.checkins | groupBy : 'month'">
          <div ng-repeat="(key3,value3) in data.checkins | groupBy : 'date'">
            {{key1}} - {{key2}} - {{key3}}
            <div ng-repeat="checkin in data.checkins | limitTo:2" ng-if="checkin.year==key1&&checkin.month==key2&&checkin.date==key3">
              At : {{checkin.location}} | Type :{{checkin.type}} <br>
              Time : {{checkin.time}}
              <hr class="style-six">
            </div>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
