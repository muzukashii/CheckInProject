<!-- compiled css output -->
<link href="../css/ionic.app.css" rel="stylesheet">
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl" flow-init>
    <ion-header-bar style="height: 150px!important;margin: 0!important;padding: 0!important;">
      <ion-list style="width: 275px!important;">
        <ion-item class="bar bar-dark" style="left: 0;right: 0">
          <h1 class="title menu-side" style="left: 0!important;right: 0!important;">Menu</h1>
        </ion-item>
        <ion-item class="item bar bar-dark" style="height: 100%!important;">
          <div class="circular" style="text-align: center;">
            <img src="../img/ionic.png" ng-src="data:{{user.images[0].contentType}};base64, {{user.images[0].content}}" flow-btn/>
          </div>
        </ion-item>
        <ion-item class="bar bar-dark" style="text-align: center;height: 100%!important;">
          <span>{{user.name}}</span>
        </ion-item>
        <ion-item class="bar bar-dark" style="text-align: center;height: 100%!important;">
          <span>{{user.email}}</span>
        </ion-item>
      </ion-list>
    </ion-header-bar>
    <ion-content style="top: 337px!important;">
      <ion-list>
        <ion-item style="height: 100%!important;background-color: #ff2525;color: white"
                  ng-click="logout()">
          <i class="icon" ng-class="'ion-power'"></i>
          &nbsp;
          Log out
        </ion-item>
        <ion-item menu-close ng-show="user.companyrole=='Admin'||user.roles[0].roleName=='Admin'" ui-sref="app.admin" ng-click="toggleLeft()">
          <i class="icon" ng-class="'ion-ios-briefcase'"></i>
          &nbsp;
          Admin Page
        </ion-item>
        <ion-item menu-close href="#/app/home">
          <i class="icon" ng-class="'ion-map'"></i>
          &nbsp;
          <span>Map</span>
        </ion-item>
        <ion-item menu-close ui-sref="app.manageAccount" ng-click="toggleLeft()">
            <i class="icon" ng-class="'ion-person'"></i>
            &nbsp;
            Manage Account
          </ion-item>
        <ion-item menu-close href="#/app/AboutUs">
          <i class="icon" ng-class="'ion-information-circled'"></i>
          &nbsp;
          About Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
